<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUP - FlipKart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="shortcut icon"
      href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico"
      type="image/x-icon"
    />
</head>
<body>
    <div class="container1">
        <div class="left-container">
            <p>Looks like you're new here!</p>
            <span>Sign up with your mobile number to get started</span>
        </div>
        <div class="right-container">
            <div class="details">
                <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="details">
                <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="details">
                <input type="number" name="phone" id="phone" placeholder="Enter Phone Number">
            </div>
            <div class="details">
                <input type="email" name="email" id="email" placeholder="Enter Email Address">
            </div>
            <div class="details">
                <input type="text" name="address" id="address" placeholder="Enter Address">
            </div>
            <div class="details">
                <input type="text" name="city" id="city" placeholder="Enter City Name">
            </div>
            <div class="details">
                <input type="text" name="state" id="state" placeholder="Enter State Name">
            </div>
            <div class="details">
                <input type="number" name="pin" id="pin" placeholder="Enter Pin Code">
            </div>
            <div class="details">
                <input type="password" name="password" id="password" placeholder="Create New Password">
            </div>
            <p class="policy">By continuing, you agree to Flipkart's Terms of Use and Privacy Policy.</p>
            <div class="continue">
                <button class="btn btn-primary" onclick="createAccount()">CONTINUE</button>
            </div>
            <div class="ex">
                <button class="btn btn-secondary" onclick="login()">Existing User?Log in</button>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="signUp.js"></script>
</body>
</html>
