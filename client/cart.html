<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FlipKart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="shortcut icon"
      href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico"
      type="image/x-icon"
    />
</head>
<body>
    <div class="container1">
      <div class="logo" onclick="homepage()">
        <img
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
          alt="flipkartLogo"
        />
        <p>
          Explore <span>Plus</span>
          <img
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
            alt="plusLogo"
          />
        </p>
      </div>
      <div class="search">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for products, brands and more"
        />
        <i class="fas fa-magnifying-glass"></i>
      </div>
      <div class="login">
        <span class="userName"></span>
      </div>
      <div class="seller">
        <span>Become a Seller</span>
      </div>
      <div class="more">
        <span>More</span>
      </div>
      <div class="cart" onclick="cart()">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </div>
    </div>
    <div class="cart-container">
      <div class="cart-container1">
      <div class="left-container">
        <div class="address">
          <span class="add"></span>
          <button class="btn btn-primary" onclick="changeAddress()">CHANGE ADDRESS</button>
        </div>
        <div class="cart-item">
        </div>
        <div class="place-order">
          <button class="btn btn-primary" onclick="placeOrder()">PLACE ORDER</button>
        </div>
      </div>
      <div class="right-container"></div>
    </div>
    </div>
    <div class="empty">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="emptyCart">
      <p>Your Cart Is Empty..!</p>
      <a href="homepage.html">Add Product</a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="cart.js"></script>
</body>
</html>
